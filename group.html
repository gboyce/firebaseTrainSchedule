<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Employee Database</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- LINK TO FIREBASE GOES HERE -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Employee Data Management</h1>
        <h3 class="text-center">A Comprehensive Directory of Employee Billable Hours</h3>
    </div>

    <div class="row">

    <!-- Current Employee Listing -->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Current Employees</h3>
          </div>
          <table class="table" id="employeeTable">
                            <thead>
                                <tr>
                                    <th>Employee Name</th>
                                    <th>Role</th>
                                    <th>Start Date</th>
                                    <th>Months Worked</th>
                                    <th>Monthly Rate</th>
                                    <th>Total Billed</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>

                                </tr>
                            </tbody>
                        </table>
        </div>
      </div>

      <!-- Sign-Up Panel-->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Employee</h3>
          </div>
          <div class="panel-body">

            <!-- Sign-up Form (note the various input "types")-->

            <form role="form">
              <div class="form-group">
                <label for="name-input">Employee Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group">
                <label for="email-input">Role</label>
                <input class="form-control" id="role-input" type="text">
              </div>
              <div class="form-group">
                <label for="age-input">Start Date (DD/MM/YY - ex. 01/01/89)</label>
                <input class="form-control" id="date-input" type="date">
              </div>
              <div class="form-group">
                <label for="comment-input">Monthly Rate</label>
                <input class="form-control" id="rate-input" type="number"></input>
              </div>
              <button class="btn btn-default" id="add-user" type="submit">Submit</button>
            </form>

          </div>

        </div>

      </div>

    </div>

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script type="text/javascript" src="moment.js"></script>

  <!-- Script -->
  <script>
    // START CODING BELOW!!

    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyDjvFLiaz8HfA8C3iKs0p4RSJgKoQApyOg",
      authDomain: "employee-directory-b3054.firebaseapp.com",
      databaseURL: "https://employee-directory-b3054.firebaseio.com",
      projectId: "employee-directory-b3054",
      storageBucket: "employee-directory-b3054.appspot.com",
      messagingSenderId: "113602036062"
    };

    firebase.initializeApp(config);

    // Create a variable to reference the database.
    var database = firebase.database();

    // Initial Values
    var name = "";
    var role = "";
    var date = 00/00/00;

    var rate = 0;
    var billed = 0;

    // Capture Button Click
    $("#add-user").on("click", function(event) {
      event.preventDefault();

      // Grabbed values from text-boxes
      name = $("#name-input").val().trim();
      role = $("#role-input").val().trim();
      date = $("#date-input").val().trim();
      rate = $("#rate-input").val().trim();

      // Code for "Pushing values to the database"
      database.ref().push({
        name: name,
        role: role,
        date: firebase.database.ServerValue.TIMESTAMP,
        rate: rate
      });

    });

    // Firebase watcher + initial loader HINT: .on("value")
    database.ref().on("child_added", function(childSnapshot) {

      var worked = moment().diff(childSnapshot.val().date, "months");

      // Log everything that's coming out of snapshot
      console.log(childSnapshot.val());
      console.log(childSnapshot.val().name);
      console.log(childSnapshot.val().role);
      console.log(childSnapshot.val().date);
      console.log(childSnapshot.val().rate);

      // Change the HTML to reflect
      $('#employeeTable').append('<tr><td>' + childSnapshot.val().name + '</td><td>' + childSnapshot.val().role + '</td><td>' + childSnapshot.val().date + '</td><td>' + worked + '</td><td>' + childSnapshot.val().rate + '</td><td></td></tr>')
      // $("#name-display").append(childSnapshot.val().name);
      // $("#role-display").append(childSnapshot.val().role);
      // $("#date-display").append(childSnapshot.val().date);
      // $("#rate-display").append(childSnapshot.val().rate);

      // Handle the errors
    }, function(errorObject) {
      console.log("Errors handled: " + errorObject.code);
    });
  </script>

</body>

</html>
